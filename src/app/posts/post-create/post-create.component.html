<mat-card>
  <form (ngSubmit)="onSavePost()" [formGroup]="form">
    <mat-form-field>
      <input
        matInput
        type="text"
       formControlName="title"
        placeholder="공지제목">
      <mat-error *ngIf="form.get('title').invalid">제목을 입력해 주세요.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        그림찿기
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title" >
       </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="공지내용"></textarea>
      <mat-error *ngIf="form.get('content').invalid">내용을 적어 주세요.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"> 공지 저장</button>
  </form>
</mat-card>
